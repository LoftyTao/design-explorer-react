name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ----------------------------------------------------------------
      # 新增功能：同步版本号 (Git Tag -> package.json)
      # 解决安装包一直是 0.0.0 的问题
      # ----------------------------------------------------------------
      - name: Sync Version from Tag
        if: startsWith(github.ref, 'refs/tags/')
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          // 去掉 tag 前面的 'v' (例如 v1.0.1 -> 1.0.1)
          const version = process.env.TAG_NAME.replace(/^v/, '');
          pkg.version = version;
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          console.log('Updated package.json version to:', version);
          "

      # ----------------------------------------------------------------
      # 终极修复：激进的路径修正 (Pre-build Patch)
      # 此次不仅扫描 src/public，而且不再依赖引号匹配，直接替换字符串
      # ----------------------------------------------------------------
      - name: Aggressive Path Patching
        run: |
          $script = @'
          const fs = require('fs');
          const path = require('path');

          // 需要替换的文件夹列表（基于你的报错日志）
          const targets = [
            '/Multiple -Image-Layouts',
            '/daylight-factor',
            '/box-without-img'
          ];

          function walk(dir) {
            let results = [];
            if (!fs.existsSync(dir)) return results;
            const list = fs.readdirSync(dir);
            list.forEach(function(file) {
              file = path.join(dir, file);
              const stat = fs.statSync(file);
              if (stat && stat.isDirectory()) {
                results = results.concat(walk(file));
              } else {
                // 扫描所有文本类源码文件
                if (file.match(/\.(js|jsx|ts|tsx|json|css|html)$/)) {
                  results.push(file);
                }
              }
            });
            return results;
          }

          // 扫描 src 和 public
          const allFiles = [...walk('src'), ...walk('public')];
          let patchCount = 0;

          allFiles.forEach(file => {
            let content = fs.readFileSync(file, 'utf8');
            let original = content;
            
            targets.forEach(tgt => {
              // 构造相对路径：将 "/Folder" 替换为 "./Folder"
              const replacement = '.' + tgt;
              
              // 使用 split/join 进行全局文本替换
              // 这比正则更暴力，但也更有效，防止因引号类型不同而漏掉
              if (content.includes(tgt)) {
                 content = content.split(tgt).join(replacement);
              }
            });

            if (content !== original) {
              fs.writeFileSync(file, content);
              console.log(`[Patched] ${file}`);
              patchCount++;
            }
          });
          
          console.log(`Total files patched: ${patchCount}`);
          '@
          
          $script | Out-File -FilePath patch-source.cjs -Encoding utf8
          node patch-source.cjs

      # ----------------------------------------------------------------
      # 配置 Vite 相对路径构建
      # ----------------------------------------------------------------
      - name: Configure Vite Base Path
        run: |
           node -e "
           const fs = require('fs');
           const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
           pkg.homepage = '.';
           
           if (pkg.scripts && pkg.scripts.build) {
             if (pkg.scripts.build.includes('vite build')) {
                if (!pkg.scripts.build.includes('--base')) {
                   pkg.scripts.build = pkg.scripts.build.replace('vite build', 'vite build --base=./');
                }
             } else if (pkg.scripts.build.trim() === 'vite') {
               pkg.scripts.build = 'vite build --base=./';
             }
           }
           
           fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
           "

      - name: Build for production
        run: npm run build

      - name: Install Electron and Electron Builder
        run: |
          npm install --save-dev electron electron-builder

      # ----------------------------------------------------------------
      # 生成 Electron 主进程
      # ----------------------------------------------------------------
      - name: Create Electron main process file
        run: |
          $content = @"
          const { app, BrowserWindow } = require('electron');
          const path = require('path');

          function createWindow() {
            const win = new BrowserWindow({
              width: 1400,
              height: 900,
              webPreferences: {
                nodeIntegration: false,
                contextIsolation: true,
                webSecurity: false
              }
            });
            
            win.loadFile(path.join(__dirname, 'dist', 'index.html'));
            // 依然保持 DevTools 开启，方便最后一次确认
            win.webContents.openDevTools();
          }

          app.whenReady().then(createWindow);

          app.on('window-all-closed', () => {
            if (process.platform !== 'darwin') app.quit();
          });

          app.on('activate', () => {
            if (BrowserWindow.getAllWindows().length === 0) createWindow();
          });
          "@
          $content | Out-File -FilePath electron-main.cjs -Encoding utf8

      # ----------------------------------------------------------------
      # 关键更新：配置 NSIS 安装界面 和 文件名
      # 1. nsis 配置：关闭 oneClick，开启路径选择
      # 2. artifactName: 自定义生成的 exe 文件名格式
      # ----------------------------------------------------------------
      - name: Update package.json for Electron Config
        run: |
          node -e "
          const fs = require('fs'); 
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); 
          
          pkg.main = 'electron-main.cjs'; 
          
          pkg.build = {
            appId: 'com.designexplorer.app', 
            productName: 'Design Explorer',
            // 确保资源被打包
            files: ['dist/**/*', 'electron-main.cjs', 'package.json'],
            // 自定义文件名格式
            artifactName: '\${productName}-Setup-\${version}.\${ext}',
            win: {
              target: 'nsis', 
              icon: 'public/icon.ico'
            },
            // NSIS 安装向导配置
            nsis: {
              oneClick: false,                         // 关闭一键安装
              allowToChangeInstallationDirectory: true,// 允许用户选择安装路径
              createDesktopShortcut: true,             // 创建桌面图标
              perMachine: false                        // 默认安装给当前用户
            }
          }; 
          
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Build Windows executable
        run: npx electron-builder --win --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: design-explorer-windows
          path: dist/*.exe
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          # 注意：这里的通配符会匹配到新的文件名
          files: dist/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
