name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Patch Source Code for Electron
        run: |
          $script = @'
          const fs = require('fs');
          const path = require('path');

          const targets = [
            { from: '/Multiple -Image-Layouts', to: './Multiple -Image-Layouts' },
            { from: '/daylight-factor', to: './daylight-factor' },
            { from: '/box-without-img', to: './box-without-img' }
          ];

          function walk(dir) {
            let results = [];
            const list = fs.readdirSync(dir);
            list.forEach(function(file) {
              file = path.join(dir, file);
              const stat = fs.statSync(file);
              if (stat && stat.isDirectory()) {
                results = results.concat(walk(file));
              } else {
                if (file.match(/\.(js|jsx|ts|tsx|json)$/)) {
                  results.push(file);
                }
              }
            });
            return results;
          }

          const files = walk('src');
          let patchCount = 0;

          files.forEach(file => {
            let content = fs.readFileSync(file, 'utf8');
            let original = content;
            
            targets.forEach(tgt => {
              content = content.split(`'${tgt.from}`).join(`'${tgt.to}`);
              content = content.split(`"${tgt.from}`).join(`"${tgt.to}`);
              content = content.split(`\`${tgt.from}`).join(`\`${tgt.to}`);
            });

            if (content !== original) {
              fs.writeFileSync(file, content);
              console.log(`Patched: ${file}`);
              patchCount++;
            }
          });
          
          console.log(`Total files patched: ${patchCount}`);
          '@
          
          $script | Out-File -FilePath patch-source.js -Encoding utf8
          node patch-source.js

      - name: Configure Vite Base Path
        run: |
           node -e "
           const fs = require('fs');
           const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
           pkg.homepage = '.';
           if (pkg.scripts && pkg.scripts.build) {
             if (pkg.scripts.build.includes('vite build')) {
                if (!pkg.scripts.build.includes('--base')) {
                   pkg.scripts.build = pkg.scripts.build.replace('vite build', 'vite build --base=./');
                }
             } else if (pkg.scripts.build.trim() === 'vite') {
               pkg.scripts.build = 'vite build --base=./';
             }
           }
           fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
           console.log('Updated build script to:', pkg.scripts.build);
           "

      - name: Build for production
        run: npm run build

      - name: Install Electron and Electron Builder
        run: |
          npm install --save-dev electron electron-builder

      - name: Create Electron main process file
        run: |
          $content = @"
          const { app, BrowserWindow } = require('electron');
          const path = require('path');

          function createWindow() {
            const win = new BrowserWindow({
              width: 1400,
              height: 900,
              webPreferences: {
                nodeIntegration: false,
                contextIsolation: true,
                webSecurity: false
              }
            });
            
            win.loadFile(path.join(__dirname, 'dist', 'index.html'));
            win.webContents.openDevTools();
          }

          app.whenReady().then(createWindow);

          app.on('window-all-closed', () => {
            if (process.platform !== 'darwin') app.quit();
          });

          app.on('activate', () => {
            if (BrowserWindow.getAllWindows().length === 0) createWindow();
          });
          "@
          $content | Out-File -FilePath electron-main.cjs -Encoding utf8

      - name: Update package.json for Electron
        run: |
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); pkg.main = 'electron-main.cjs'; pkg.build = {appId: 'com.designexplorer.app', productName: 'Design Explorer', files: ['dist/**/*', 'electron-main.cjs', 'package.json'], win: {target: 'nsis', icon: 'public/icon.ico'}}; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));"

      - name: Build Windows executable
        run: npx electron-builder --win --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from package.json
        id: get_version
        run: |
          node -e "console.log('VERSION=' + require('./package.json').version)" >> $env:GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: design-explorer-windows
          path: dist/*.exe
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
