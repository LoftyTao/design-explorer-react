name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure relative paths for Vite/Electron
        run: |
           node -e "
           const fs = require('fs');
           const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
           pkg.homepage = '.';
           if (pkg.scripts && pkg.scripts.build) {
             if (pkg.scripts.build.includes('vite build')) {
               pkg.scripts.build = pkg.scripts.build.replace('vite build', 'vite build --base=./');
             } else if (pkg.scripts.build.trim() === 'vite') {
               pkg.scripts.build = 'vite build --base=./';
             }
           }
           fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
           "

      - name: Build for production
        run: npm run build

      # 核心修复步骤：修复 JS 中的绝对路径引用
      # 针对日志中报错的三个文件夹，将绝对路径 "/" 替换为相对路径 "./"
      # 这会修改 dist/assets 下编译好的 JS 文件
      - name: Patch absolute paths in built JS
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');
          const assetsDir = path.join('dist', 'assets');
          
          if (fs.existsSync(assetsDir)) {
            const files = fs.readdirSync(assetsDir);
            files.forEach(file => {
              if (file.endsWith('.js')) {
                const filePath = path.join(assetsDir, file);
                let content = fs.readFileSync(filePath, 'utf8');
                
                // 针对日志中的特定路径进行热修复
                // 将 '/Folder' 替换为 './Folder'
                content = content.replace(/\"\/Multiple -Image-Layouts/g, '\"./Multiple -Image-Layouts');
                content = content.replace(/\"\/daylight-factor/g, '\"./daylight-factor');
                content = content.replace(/\"\/box-without-img/g, '\"./box-without-img');
                
                fs.writeFileSync(filePath, content);
                console.log('Patched paths in: ' + file);
              }
            });
          } else {
            console.log('Assets directory not found, skipping patch.');
          }
          "

      - name: Install Electron and Electron Builder
        run: |
          npm install --save-dev electron electron-builder

      - name: Create Electron main process file
        run: |
          $content = @"
          const { app, BrowserWindow } = require('electron');
          const path = require('path');

          function createWindow() {
            const win = new BrowserWindow({
              width: 1400,
              height: 900,
              webPreferences: {
                nodeIntegration: false,
                contextIsolation: true,
                webSecurity: false // 关闭 Web 安全策略，允许 file:// 协议加载本地资源
              }
            });
            
            win.loadFile(path.join(__dirname, 'dist', 'index.html'));

            // 依然保持调试窗口开启，以便确认数据是否成功加载
            win.webContents.openDevTools();
          }

          app.whenReady().then(createWindow);

          app.on('window-all-closed', () => {
            if (process.platform !== 'darwin') app.quit();
          });

          app.on('activate', () => {
            if (BrowserWindow.getAllWindows().length === 0) createWindow();
          });
          "@
          $content | Out-File -FilePath electron-main.cjs -Encoding utf8

      - name: Update package.json for Electron
        run: |
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); pkg.main = 'electron-main.cjs'; pkg.build = {appId: 'com.designexplorer.app', productName: 'Design Explorer', files: ['dist/**/*', 'electron-main.cjs', 'package.json'], win: {target: 'nsis', icon: 'public/icon.ico'}}; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));"

      - name: Build Windows executable
        run: npx electron-builder --win --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from package.json
        id: get_version
        run: |
          node -e "console.log('VERSION=' + require('./package.json').version)" >> $env:GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: design-explorer-windows
          path: dist/*.exe
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
